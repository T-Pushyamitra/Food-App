<div class=" container" >
  <div class="row" >
   
    <div class="col-md-6 mt-5">
     <div class="css1">
      <div class="form1">
      <form #foodProducts="ngForm" (ngSubmit)="addFoodProduct(foodProducts)">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputPassword4">Name</label>
            <input type="text" class="form-control" placeholder="Enter Food Product Name" id="foodProductName"
              name="name" ngModel />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">About</label>
          <input type="text" class="form-control" placeholder="about Of product" id="foodProductabout" name="about"
            ngModel />
          <input type="hidden" class="form-control" id="foodProductavailability" name="availability" value="true"
            ngModel />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Price</label>
            <input type="text" class="form-control" placeholder="Set Price" id="foodProductPrice" name="price"
              ngModel />
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Type</label>
            <select type="text" class="form-control" placeholder="Set Type" id="foodProductType" name="type" ngModel>
              <option>VEG</option>
              <option>NON-VEG</option>
              <option>DRINK</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-dismiss="modal">
            Reset
          </button>
          <div class="button2">
          <!-- <button type="button" class="btn btn-secondary" >Add More</button> -->
          <button type="submit" class="btn btn-primary">
            Add product
          </button>
        </div>
        </div>
      </form>
    </div>
    </div>
    </div>
    <div class="col-md-6 mt-5">
      <div class="col-md-3 mb-3">
        <select id="types" class="form-selct" [(ngModel)]="_type">
          
         <option value="">All Items</option>
          <option *ngFor="let type of types; " value="{{ type }}">{{ type }}</option>
        </select>
      </div>
      <div>
        <app-alert [error]="errorMessage"></app-alert>
        <div class="scroll">
          <div class="tableFixHead">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Type</th>
                <th>Name</th>
                <th>About</th>
                <th>Availability</th>
                <th>price</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of foodProduct  | filterByType:_type | availability let i = index ">
                <td>{{i+1}}</td>
                <!-- <p class="badge badge-pill badge-success">{{ item.type }}</p> -->
                <td>{{ item.type }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.about }}</td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" #availability name="availability" value=""
                      id="flexCheckChecked" *ngIf="item.availability" checked>
                    <input class="form-check-input" type="checkbox" #availability name="availability" value=""
                      id="flexCheckChecked" *ngIf="!item.availability">
                  </div>
                </td>
                <td>{{ item.price }}</td>
                <td>
                  <button class="btn btn-warning" [routerLink]="['/edit/',_menuId,item.id]" data-target="#exampleModal">
                    edit
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteFoodProduct(item.id)">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
