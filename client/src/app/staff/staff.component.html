<div class="container">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          FoodOrder
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" type="button">Items</button>
          <button class="dropdown-item" type="button">Quantity</button>
        </div>
      </div>
</div>

<div class="container">
    <form #PlaceOrder="ngForm" (ngSubmit)="foodOrder(PlaceOrder)">
        <div class="form-group">
          <input type="Customer_Name" 
          class="form-control" 
          ngModel
          id="customerName" 
          name="customerName"
          #customerName="ngModel"
          placeholder="enter the customerName">
        </div>
        <div class="form-group">
            <input type="contactNumber" 
            class="form-control" 
            ngModel
            id="contactNumber" 
            name="contactNumber"
            #contactNumber="ngModel"
            placeholder="enter the contactNumberr">
          </div>
          <div class="form-group">
            <input type="orderCreatedTime" 
            class="form-control" 
            ngModel
            id="orderCreatedTime" 
            name="orderCreatedTime"
            #orderCreatedTime="ngModel"
            placeholder="enter the orderCreatedTime">
          </div>
          <div class="form-group">
            <input type="orderDeliveryTime" 
            class="form-control" 
            ngModel
            id="orderDeliveryTime" 
            name="orderDeliveryTime"
            #orderDeliveryTime="ngModel"
            placeholder="enter the orderDeliveryTime">
          </div>
          <div class="form-group">
            <input type="status" 
            class="form-control" 
            ngModel
            id="status" 
            name="status"
            #status="ngModel"
            placeholder="enter food item status">
          </div>
        
          <div class="form-group">
            <input type="totalPrice" 
            class="form-control" 
            ngModel
            id="totalPrice" 
            name="totalPrice"
            #totalPrice="ngModel"
            placeholder="entertotalPrice">
          </div>
          
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
