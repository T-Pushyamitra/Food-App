<div class="container">
    <div class="dropdown">
        <button class="btn btn-secondary " type="button" > FoodOrder </button>
        
</div>

<div class="container">
    <form #PlaceOrder="ngForm" (ngSubmit)="foodOrder(PlaceOrder)">
        <div class="form-group">
          <input type="Customer_Name" 
          class="form-control" 
          ngModel
          id="customerName" 
          name="customerName"
          #customerName="ngModel"
          placeholder="enter the customerName">
        </div>
        <div class="form-group">
            <input type="contactNumber" 
            class="form-control" 
            ngModel
            id="contactNumber" 
            name="contactNumber"
            #contactNumber="ngModel"
            placeholder="enter the contactNumberr">
          </div>
          
          
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
